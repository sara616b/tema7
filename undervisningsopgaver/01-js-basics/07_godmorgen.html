    <script>
        let tid = new Date().getHours();
        let besked;
        console.log(tid);

        if (tid > 5 && tid < 10) {
            besked = "Godmorgen";
        } else if (tid > 10 && tid < 18) {
            besked = "Goddag";
        } else if (tid > 18 && tid < 24) {
            besked = "Godaften";
        } else if (tid > 24 && tid < 5) {
            besked = "Godnat";
        } else {
            besked = "Fejl";
        }

        console.log(besked);

    </script>
